<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Cosmos Hotel</h1>
        <button id="preturiBtn">Afișare prețuri</button>
    </header>


    <div class="section">
        <h2>Bine ai venit la Cosmos Hotel</h2>
        <p>Locul unde te relaxezi sub stele.</p>
    </div>


    <div class="section" id="preturiBox">
        <h3>Prețuri</h3>
        <p>O noapte: 100€</p>
        <p>O zi: 60€</p>
    </div>


    <div class="section">
        <h2>Galerie</h2>
        <div class="galerie">
            <img src="https://cdn.pixabay.com/photo/2016/09/18/03/28/travel-1677347_640.jpg" alt="camera">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/2a/38/08/11/l-hotel-portobay-sao.jpg" alt="camera-2">
            <img src="https://cdn.pixabay.com/photo/2014/07/21/19/20/lobby-398845_1280.jpg" alt="main-hall">
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
